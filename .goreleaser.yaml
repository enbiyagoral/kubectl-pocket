version: 2

project_name: kubectl-pocket

before:
  hooks:
    - go mod tidy

builds:
  - main: .
    binary: kubectl-pocket
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - arm64
    ldflags:
      - -s -w
      - -X github.com/enbiyagoral/kubectl-pocket/cmd.Version={{.Version}}
      - -X github.com/enbiyagoral/kubectl-pocket/cmd.GitCommit={{.Commit}}
      - -X github.com/enbiyagoral/kubectl-pocket/cmd.BuildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: enbiyagoral
    name: kubectl-pocket
  draft: false
