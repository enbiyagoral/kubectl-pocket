name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format v0.0.0"
            exit 1
          fi

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Krew manifest
        run: |
          VERSION=${{ inputs.version }}
          SHA256=$(grep "kubectl-pocket_darwin_arm64.tar.gz" dist/checksums.txt | cut -d ' ' -f 1)

          sed -i '' "s|version: v.*|version: ${VERSION}|" plugins/pocket.yaml
          sed -i '' "s|/download/v[^/]*/|/download/${VERSION}/|" plugins/pocket.yaml
          sed -i '' "s|sha256: .*|sha256: \"${SHA256}\"|" plugins/pocket.yaml

      - name: Commit and push Krew manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plugins/pocket.yaml
          git commit -m "chore: update krew manifest for ${{ inputs.version }}"
          git push origin HEAD:main
